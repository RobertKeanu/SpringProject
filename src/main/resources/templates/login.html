<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Autentificare</title>
</head>
<body>
<h2>Login</h2>

<form th:action="@{/login}" method="post" th:object="${userDto}">
    <label th:for="*{username}">Username:</label>
    <input type="text" th:field="*{username}" required><br><br>

    <label th:for="*{password}">Parola:</label>
    <input type="password" th:field="*{password}" required><br><br>

    <button type="submit">Autentificare</button>
</form>

<div th:if="${errorMessage}" th:text="${errorMessage}" style="color:red;"></div>
</body>
</html>
